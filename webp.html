<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //these all are primitive
        var myName ="Aditi";
        console.log("my name is " + myName);
        console.log(typeof(myName));

        var myMob=78675382364;
        console.log("my Mobile no is " + myMob);
        console.log(typeof(myMob));

        var isMarried=true;
        console.log(myName + "is married ?" + isMarried);
        console.log(typeof(isMarried));

        var myAdd;
        console.log(myName + "address is " + myAdd);
        console.log(typeof(myAdd));

        var myEmail=null;
        console.log(myName + "E-mail address is "+ myEmail);
        console.log(typeof(myEmail));

        var myValue=BigInt(2345678765445678976);
        console.log(myValue);
        console.log(typeof(myValue));

        var val1=Symbol("hello");
        var val2=Symbol("hello");
        console.log(val1==val2);
        console.log(typeof(val1) + " and " + typeof(val2));

        //non primitive data tyope oe reference
        //object {}- values are defined in pair of key value

        let myInfo={
            name:"Aditi",
            age: 19,
            mob: 4567898765,
            email: "aditig@gmail.com",
            isMarried: false,
            address: null,
            branch: "CSE",
            section: 18
        };
        console.log(myInfo);
        //to find the length of object
        console.log(Object.keys(myInfo).length);
        console.log(myInfo.branch);

        //array - colection of any data type in is
        let studentDetails=["megha", 24,false,"megha1234@gmail.com", "GZB"];
        console.log(studentDetails[2]);
        console.log(studentDetails.length);

        for(i=0;i<studentDetails.length;i++){
            console.log(studentDetails[i]);
        }
        
        //function - block of code i.e, perform particular any task
        function myCal(){
            let num1=5;
            let num2=10;
            let result=num1+num2;
            console.log("Addition of two no is " + (num1+num2));
            console.log(result);

        }
        myCal();
        

    </script>
</body>
</html>
